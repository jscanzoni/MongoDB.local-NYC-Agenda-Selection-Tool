<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Agenda - MongoDB.local NYC</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="site-header" role="banner">
            <div class="header-inner">
                <div class="brand">
                    <img
                        class="brand-logo"
                        alt="MongoDB.local NYC"
                        src="https://images.cvent.com/3299bbc8ad19486aa86c483996be7794/pix/27ebcecbd4e84e3eb2c78392a50e2718!_!4f07a02e491b472f93d39ccd819f0ab2.png?f=webp"
                        decoding="async"
                        loading="eager" />
                </div>
                <div class="toolbar" role="toolbar" aria-label="Agenda tools">
                    <label class="search" aria-label="Search">
                        <svg class="search-icon" width="16" height="16"
                            viewBox="0 0 24 24" aria-hidden="true"
                            fill="currentColor"><path
                                d="M21.7,20.3c.4.4.4 1 0 1.4-.2.2-.5.3-.7.3-.2 0-.5-.1-.7-.3l-3.7-3.7c-1.5 1.3-3.5 2-5.6 2-5 0-9-4-9-9s4-9 9-9 9 4 9 9c0 2.1-.8 4.1-2 5.6l3.7 3.7M4 11c0 3.9 3.1 7 7 7 1.8 0 3.5-.7 4.7-1.8.1-.1.1-.2.2-.3.1-.1.2-.2.3-.2 1.1-1.2 1.8-2.9 1.8-4.7 0-3.9-3.1-7-7-7s-7 3.1-7 7" /></svg>
                        <input type="search" placeholder="Search"
                            aria-label="Search" />
                    </label>
                </div>
            </div>
        </header>
        <main class="page-grid">
            <aside id="filters-static" class="filters-static"
                aria-label="Filters"></aside>
            <section class="content">
                <div id="sessions-root" class="sessions-root"></div>
            </section>
            <aside id="my-schedule" class="my-schedule"
                aria-label="Schedule">
                <div id="schedule-capture">
                    <h3 class="mys-title">Schedule</h3>
                    <div id="schedule-list" class="schedule-list"></div>
                    <div id="free-slots" class="free-slots"></div>
                </div>
                <div class="schedule-actions">
                    <button id="btn-copy-clipboard" class="btn secondary">Copy
                        to Clipboard</button>
                    <button id="btn-clear-schedule" class="btn">Clear
                        Schedule</button>
                </div>
            </aside>
            <div
                id="session-modal"
                class="modal-backdrop"
                role="dialog"
                aria-modal="true"
                aria-labelledby="session-modal-title"
                aria-hidden="true"></div>
        </main>
        <script src="./script.js" defer></script>
        <footer class="site-footer">
            <strong id="author-name">Created by Jason Scanzoni</strong> -- reach
            out on Slack if
            you have any feature requests â€”
            <a id="slack-link" class="slack-link"
                href="slack://user?team=T035JBKQK&id=U03R8G8N4CD"
                data-slack="slack://user?team=T035JBKQK&id=U03R8G8N4CD"
                data-web="https://mongodb.enterprise.slack.com/team/U03R8G8N4CD"
                target="_blank" rel="noopener noreferrer">
                Contact on Slack
            </a>
        </footer>
    </body>
</html>
